<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error del Servidor - Servicios de Elevación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .error-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            margin: 50px auto;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 20px;
        }

        .error-message {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        .btn-home {
            background: #4a90e2;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            background: #357abd;
            transform: translateY(-2px);
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/" data-aos="fade-right" data-aos-duration="1000">
                <i class="fas fa-truck-ramp me-2"></i>Servicios de Elevación
            </a>
        </div>
    </nav>

    <div class="main-container">
        <div class="error-container" data-aos="fade-up" data-aos-duration="1000">
            <i class="fas fa-exclamation-triangle error-icon"></i>
            <h1 class="error-title">Error del Servidor</h1>
            <p class="error-message">Lo sentimos, ha ocurrido un error en el servidor. Por favor, intenta nuevamente más tarde.</p>
            <a href="/" class="btn-home">
                <i class="fas fa-home me-2"></i>Volver al inicio
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
            mirror: false,
            offset: 100
        });
    </script>
</body>
</html>
